<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='bblogo.png') }}">
    <title>Bulut Bilişimciler</title>
</head>
<body>
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="{{ url_for('static', filename='bblogo.png') }}" alt="Chat Image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Bulut Bilişimciler</h4>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <button id="recordButton"> <img id="micImage" src="{{ url_for('static', filename='mic1.png') }}" alt="Microphone"> </button>                
                <input type="text" placeholder="Mesaj yaz...">
                <button class="chatbox__send--footer send__button"></button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="https://img.icons8.com/3d-fluency/60/null/chatbot.png" /></button>
        </div>
    </div>
</div>

    <script>
        $SCRIPT_ROOT = {{request.script_root|tojson|safe}};
    </script>
    <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>

</body>
</html>
